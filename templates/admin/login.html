  <body>
    <div class="page-holder d-flex align-items-center"> 
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
            <div class="pr-lg-5"><img src="../../static/img/illustration.svg" alt="" class="img-fluid"></div>
          </div>
          <div class="col-lg-5 px-lg-4">
            <center><img src="../../static/img/interval.png" alt="INTERVAL" class="img-fluid" style="height: 70px;width: 300px;"></center>
            <h2 class="mb-4" style="color:#990099" align="center">Automation Portal</h2>
            <form id="loginForm" action="/logaction" class="mt-4" method="post" autocomplete="off">
              <div class="form-group mb-4">
                <input type="text" name="username" placeholder="Username or Email address" class="form-control border-0 shadow form-control-lg" required>
              </div>
              <div class="form-group mb-4">
                <input type="password" name="password" placeholder="Password" class="form-control border-0 shadow form-control-lg text-violet" required>
              </div>
              <div class="form-group mb-4">
                <div class="custom-control custom-checkbox">
                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                  <label for="customCheck1" class="custom-control-label">Remember Me</label>
                </div>
              </div>
              <center><button type="submit" class="btn btn-primary shadow px-5" >Log in</button></center>
            </form>
          </div>
        </div>
        <p class="mt-5 mb-0 text-gray-400 text-center">Design by AS & INTERVAL</p>
