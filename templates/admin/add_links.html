{% include 'admin/header.html' %}
<title>Event</title>
 <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
            <div class="col-lg-8 mb-5" style="margin: auto;">
                <div class="card">
                  <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">Add Event</h3>
                  </div>
                  <div class="card-body">
                    <form action="/addlinksaction" method="post" enctype="multipart/form-data">
                      <div class="form-group">
                        <label class="form-control-label text-uppercase">Title*</label>
                        <input type="text" name="title" id="title" required class="form-control">
                      </div>
                      <div class="form-group">
                        <label class="form-control-label text-uppercase">Url*</label>
                        <input type="url" name="url" id="url" required class="form-control">
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">Publish Now</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
      </section>
  </div>
  <script type="text/javascript">
              $(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
  </script>
  {% include 'admin/footer.html' %}
