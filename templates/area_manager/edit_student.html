{% include 'area_manager/header.html' %}
    <title>Student</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <div class="col-lg-12 mb-5">
                <div class="card">
                  <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">Update Student</h3>
                  </div>
                  <div class="card-body">
                    <form class="form-horizontal" action="/update_studentAM/{{ data['l_id']}}" method="post" enctype="multipart/form-data">
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Full Name*</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="name" id="name" required value="{{ data['s_name'] }}">
                        </div>
                        <label class="col-md-3 form-control-label">Gender*</label>
                        <div class="col-md-3">
                          <select name="gender" required class="form-control">
                            {% if data['s_gender']=="Male" %}
                            <option value="Male" selected>Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            {% elif data['s_gender']=="Female" %}
                            <option value="Male">Male</option>
                            <option value="Female" selected>Female</option>
                            <option value="Other">Other</option>
                            {% elif data['s_gender']=="Other" %}
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other" selected>Other</option>
                            {% endif %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Date of Birth*</label>
                        <div class="col-md-3">
                          <input type="date" class="form-control" name="dob" id="dob" required value="{{ data['s_dob']}}">
                        </div>
                        <label class="col-md-3 form-control-label">Standard*</label>
                        <div class="col-md-3">
                          <select name="standard" required class="form-control">
                            {% for row in std %}
                            {% if row['standard']==data['s_std'] %}
                            <option value="{{ row['standard'] }}" selected>{{ row['standard'] }}</option>
                            {% else %}
                            <option value="{{ row['standard'] }}" >{{ row['standard'] }}</option>
                            {% endif %}{% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">School Name*</label>
                        <div class="col-md-3">
                          <input type="text" name="school" id="school" class="form-control" required value="{{ data['s_school']}}">
                        </div>
                        <label class="col-md-3 form-control-label">Date of Admission*</label>
                        <div class="col-md-3">
                        <input type="date" name="date_admn" id="date_admn" required class="form-control" value="{{ data['date_admn']}}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Syllabus*</label>
                        <div class="col-md-3">
                          <select name="syllabus" id="syllabus" required class="form-control">
                            <option value="" selected disabled>Select</option>
                            {% for row in syb %}
                            {% if row['syllabus']==data['syllabus'] %}
                            <option value="{{ row['syllabus'] }}" selected>{{ row['syllabus'] }}</option>
                            {% else %}
                            <option value="{{ row['syllabus'] }}" >{{ row['syllabus'] }}</option>
                            {% endif %}{% endfor %}
                          </select>
                        </div>
                        <label class="col-md-3 form-control-label">Course Prefered*</label>
                        <div class="col-md-3">
                        <select name="course" id="course" required class="form-control">
                            <option selected disabled value="">Select</option>
                            {% for row in crs %}
                            {% if row['course']==data['course'] %}
                            <option value="{{ row['course'] }}" selected>{{ row['course'] }}</option>
                            {% else %}
                            <option value="{{ row['course'] }}" >{{ row['course'] }}</option>
                            {% endif %}{% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Branch Name*</label>
                        <div class="col-md-3">
                           <select name="branch" required class="form-control">
                          {% for datas in res %}
                            {% if datas['branch_name']==data['branch'] %}
                            <option value="{{ datas['branch_name'] }}" selected>{{ datas['branch_name'] }}</option>
                            {% else %}
                            <option value="{{ datas['branch_name'] }}" >{{ datas['branch_name'] }}</option>
                            {% endif %}{% endfor %}
                        </select>
                      </div>
                      </div>
                      <div class="line"></div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Name of Father*</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="father" id="father" required value="{{ data['father']}}">
                        </div>
                        <label class="col-md-3 form-control-label">Name of Mother*</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="mother" id="mother" required value="{{ data['mother']}}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Street / Area</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="street" id="street"  value="{{ data['street']}}">
                        </div>
                        <label class="col-md-3 form-control-label">City / Town</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="city" id="city" value="{{ data['city']}}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Post Office</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="po" id="po" value="{{ data['po']}}">
                        </div>
                        <label class="col-md-3 form-control-label">Pincode*</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="pin" id="pin" required value="{{ data['pin']}}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Address*</label>
                        <div class="col-md-3">
                          <textarea class="form-control" name="address" id="address" required>{{data['address']}}</textarea>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Email*</label>
                        <div class="col-md-3">
                          <input class="form-control" type="email" name="email" id="email" required value="{{ data['email']}}">
                        </div>
                        <label class="col-md-3 form-control-label">Mobile No.*</label>
                        <div class="col-md-3">
                          <input class="form-control" type="mobile" name="mobile" id="mobile" required value="{{ data['mobile']}}">
                        </div>
                      </div>
                      <div class="line"></div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Photo</label>
                        <div class="col-md-9">
                          <input type="file" class="custom-file-input" accept="image/*" name="photo" id="photo">
                        <label class="custom-file-label" for="customFile" style="border-radius: 2rem;">Upload image</label>
                        <small class="form-text text-muted ml-3">You can upload new photo otherwise old is remain</small>
                        </div>
                      </div>
                      <div class="line"></div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Source of Admission*</label>
                        <div class="col-md-3">
                          <select  id="source" name="source" required class="form-control">
                            {% if data['source']=='Branch Managers' %}
                            <option value="Branch Managers" selected>Branch Managers</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Just Dial">Just Dial</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Notice">Notice</option>
                            <option value="Other Officials">Other Officials</option>
                            <option value="Telecallers" >Telecallers</option>
                            <option value="Website">Website</option>
                            <option value="Whatsapp Group">Whatsapp Group</option>
                            <option value="Referral">Referral</option>
                            <option value="Others">Others</option>
                            {% elif data['source']=='Facebook' %}
                            <option value="Branch Managers">Branch Managers</option>
                            <option value="Facebook" selected>Facebook</option>
                            <option value="Just Dial">Just Dial</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Notice">Notice</option>
                            <option value="Other Officials">Other Officials</option>
                            <option value="Telecallers" >Telecallers</option>
                            <option value="Website">Website</option>
                            <option value="Whatsapp Group">Whatsapp Group</option>
                            <option value="Referral">Referral</option>
                            <option value="Others">Others</option>
                            {% elif data['source']=='Just Dial' %}
                            <option value="Branch Managers">Branch Managers</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Just Dial" selected>Just Dial</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Notice">Notice</option>
                            <option value="Other Officials">Other Officials</option>
                            <option value="Telecallers" >Telecallers</option>
                            <option value="Website">Website</option>
                            <option value="Whatsapp Group">Whatsapp Group</option>
                            <option value="Referral">Referral</option>
                            <option value="Others">Others</option>
                            {% elif data['source']=='Newspaper' %}
                            <option value="Branch Managers">Branch Managers</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Just Dial">Just Dial</option>
                            <option value="Newspaper" selected>Newspaper</option>
                            <option value="Notice">Notice</option>
                            <option value="Other Officials">Other Officials</option>
                            <option value="Telecallers" >Telecallers</option>
                            <option value="Website">Website</option>
                            <option value="Whatsapp Group">Whatsapp Group</option>
                            <option value="Referral">Referral</option>
                            <option value="Others">Others</option>
                            {% elif data['source']=='Notice' %}
                            <option value="Branch Managers">Branch Managers</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Just Dial">Just Dial</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Notice" selected>Notice</option>
                            <option value="Other Officials">Other Officials</option>
                            <option value="Telecallers" >Telecallers</option>
                            <option value="Website">Website</option>
                            <option value="Whatsapp Group">Whatsapp Group</option>
                            <option value="Referral">Referral</option>
                            <option value="Others">Others</option>
                            {% elif data['source']=='Other Officials' %}
                            <option value="Branch Managers">Branch Managers</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Just Dial">Just Dial</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Notice">Notice</option>
                            <option value="Other Officials" selected>Other Officials</option>
                            <option value="Telecallers" >Telecallers</option>
                            <option value="Website">Website</option>
                            <option value="Whatsapp Group">Whatsapp Group</option>
                            <option value="Referral">Referral</option>
                            <option value="Others">Others</option>
                            {% elif data['source']=='Telecallers' %}
                            <option value="Branch Managers">Branch Managers</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Just Dial">Just Dial</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Notice">Notice</option>
                            <option value="Other Officials">Other Officials</option>
                            <option value="Telecallers" selected>Telecallers</option>
                            <option value="Website">Website</option>
                            <option value="Whatsapp Group">Whatsapp Group</option>
                            <option value="Referral">Referral</option>
                            <option value="Others">Others</option>
                            {% elif data['source']=='Website' %}
                            <option value="Branch Managers">Branch Managers</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Just Dial">Just Dial</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Notice">Notice</option>
                            <option value="Other Officials">Other Officials</option>
                            <option value="Telecallers" >Telecallers</option>
                            <option value="Website" selected>Website</option>
                            <option value="Whatsapp Group">Whatsapp Group</option>
                            <option value="Referral">Referral</option>
                            <option value="Others">Others</option>
                            {% elif data['source']=='Whatsapp Group' %}
                            <option value="Branch Managers">Branch Managers</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Just Dial">Just Dial</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Notice">Notice</option>
                            <option value="Other Officials">Other Officials</option>
                            <option value="Telecallers" >Telecallers</option>
                            <option value="Website">Website</option>
                            <option value="Whatsapp Group" selected>Whatsapp Group</option>
                            <option value="Referral">Referral</option>
                            <option value="Others">Others</option>
                            {% elif data['source']=='Referral' %}
                            <option value="Branch Managers">Branch Managers</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Just Dial">Just Dial</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Notice">Notice</option>
                            <option value="Other Officials">Other Officials</option>
                            <option value="Telecallers" >Telecallers</option>
                            <option value="Website">Website</option>
                            <option value="Whatsapp Group">Whatsapp Group</option>
                            <option value="Referral" selected>Referral</option>
                            <option value="Others">Others</option>
                            {% elif data['source']=='Others' %}
                            <option value="Branch Managers">Branch Managers</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Just Dial">Just Dial</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Notice">Notice</option>
                            <option value="Other Officials">Other Officials</option>
                            <option value="Telecallers" >Telecallers</option>
                            <option value="Website">Website</option>
                            <option value="Whatsapp Group">Whatsapp Group</option>
                            <option value="Referral">Referral</option>
                            <option value="Others" selected>Others</option>
                            {% endif %}
                          </select>
                        </div>
                        <label class="col-md-3 form-control-label">Remarks</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="remark" id="remark" value="{{ data['remark']}}">
                        </div>
                      </div>
                      <div class="line"></div>
                      <div class="form-group row">
                        <div class="col-md-9 ml-auto">
                          <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
<script type="text/javascript">
          $(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
</script>
