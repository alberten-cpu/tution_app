{% include 'area_manager/header.html' %}
<title>Branch</title>
 <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <!-- Basic Form-->
              <!-- Horizontal Form-->
              <div class="col-lg-8 mb-5" style="margin: auto;">
                <div class="card">
                  <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">Update Branch</h3>
                  </div>
                  <div class="card-body">
                    <form action="/updatebranchAM/{{ val['id']}}" method="post" enctype="multipart/form-data">
                      <div class="form-group">
                        <label class="form-control-label text-uppercase">Branch Name*</label>
                        <input ttype="text" name="name" id="name" required class="form-control" value="{{ val['branch_name'] }}">
                      </div>
                      <div class="form-group">
                        <label class="form-control-label text-uppercase">Address*</label>
                        <textarea  name="address" id="address" required class="form-control" >{{ val['address'] }}</textarea>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          </div>
      </section>
  </div>
{% include 'area_manager/footer.html' %}
