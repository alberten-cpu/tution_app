{% include 'area_manager/header.html' %}
    <title>Student</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <div class="col-lg-12 mb-5">
                <div class="card">
                  <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">Add Student</h3>
                  </div>
                  <div class="card-body">
                    <form class="form-horizontal" action="/add_studentAM" method="post" enctype="multipart/form-data">
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Full Name*</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="name" id="name" required>
                        </div>
                        <label class="col-md-3 form-control-label">Gender*</label>
                        <div class="col-md-3">
                          <select name="gender" required class="form-control">
                            <option selected disabled value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Date of Birth*</label>
                        <div class="col-md-3">
                          <input type="date" class="form-control" name="dob" id="dob" required >
                        </div>
                        <label class="col-md-3 form-control-label">Standard*</label>
                        <div class="col-md-3">
                          <select name="standard" required class="form-control">
                            <option value="" selected disabled>Select</option>
                            {% for row in std %}
                            <option value="{{ row['standard'] }}">{{ row['standard'] }}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">School Name*</label>
                        <div class="col-md-3">
                          <input type="text" name="school" id="school" class="form-control" required >
                        </div>
                        <label class="col-md-3 form-control-label">Date of Admission*</label>
                        <div class="col-md-3">
                        <input type="date" name="date_admn" id="date_admn" required class="form-control">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Syllabus*</label>
                        <div class="col-md-3">
                          <select name="syllabus" id="syllabus" required class="form-control">
                            <option value="" selected disabled>Select</option>
                            {% for row in syb %}
                            <option value="{{ row['syllabus'] }}">{{ row['syllabus'] }}</option>
                            {% endfor %}
                          </select>
                        </div>
                        <label class="col-md-3 form-control-label">Course Prefered*</label>
                        <div class="col-md-3">
                        <select name="course" id="course" required class="form-control">
                            <option selected disabled value="">Select</option>
                            {% for row in crs %}
                            <option value="{{ row['course'] }}">{{ row['course'] }}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Branch Name*</label>
                        <div class="col-md-3">
                          <select name="branch" method="GET" action="/" class="form-control" required>
                            <option value="" selected disabled>Select</option>
                            {% for datas in data %}
                            <option value="{{datas['branch_name']}}">{{datas['branch_name']}}</option>
                            {% endfor %}
                        </select>
                        </div>
                      </div>
                      <div class="line"></div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Name of Father*</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="father" id="father" required>
                        </div>
                        <label class="col-md-3 form-control-label">Name of Mother*</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="mother" id="mother" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Street / Area</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="street" id="street">
                        </div>
                        <label class="col-md-3 form-control-label">City / Town</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="city" id="city">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Post Office</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="po" id="po">
                        </div>
                        <label class="col-md-3 form-control-label">Pincode*</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="pin" id="pin" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Address*</label>
                        <div class="col-md-3">
                          <textarea class="form-control" name="address" id="address" required></textarea>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Email*</label>
                        <div class="col-md-3">
                          <input class="form-control" type="email" name="email" id="email" required>
                        </div>
                        <label class="col-md-3 form-control-label">Mobile No.*</label>
                        <div class="col-md-3">
                          <input class="form-control" type="mobile" name="mobile" id="mobile" required>
                        </div>
                      </div>
                      <div class="line"></div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Photo*</label>
                        <div class="col-md-9">
                          <input type="file" class="custom-file-input" accept="image/*" name="photo" id="photo" required="required">
                        <label class="custom-file-label" for="customFile">Upload image</label>
                        </div>
                      </div>
                      <div class="line"></div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Source of Admission*</label>
                        <div class="col-md-3">
                          <select  id="source" name="source" required class="form-control">
                            <option value="">Select</option>
                            <option value="Branch Managers">Branch Managers</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Just Dial">Just Dial</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Notice">Notice</option>
                            <option value="Other Officials">Other Officials</option>
                            <option value="Telecallers" >Telecallers</option>
                            <option value="Website">Website</option>
                            <option value="Whatsapp Group">Whatsapp Group</option>
                            <option value="Referral">Referral</option>
                            <option value="Others">Others</option>
                          </select>
                        </div>
                        <label class="col-md-3 form-control-label">Remarks</label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" name="remark" id="remark" >
                        </div>
                      </div>
                      <div class="line"></div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Password*</label>
                        <div class="col-md-3">
                          <input type="password" name="password" id="password" required class="form-control">
                        </div>
                        <label class="col-md-3 form-control-label">Retype Password*</label>
                        <div class="col-md-3">
                          <input type="password" class="form-control" name="repassword" id="repassword" required>
                        </div>
                      </div>
                      <div class="line"></div>
                      <div class="form-group row">
                        <div class="col-md-9 ml-auto">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
<script type="text/javascript">

  var password = document.getElementById("password")
  , confirm_password = document.getElementById("repassword");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords miss matched");
  } else {
    confirm_password.setCustomValidity('');
  }
}
password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

          $(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
</script>
{% include 'area_manager/footer.html' %}
